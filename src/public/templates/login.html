<h1>Login</h1>
<form data-action="login" action="/login" method="post">
    <template data-condition="${error}" data-tag="p" class="error">
        ${message}
    </template>
    <template class="input">
        <input type="text" id="${ids('user')}" name="user" value="${user}" required/>
        <label for="${ids('user')}">Benutzer</label>
    </template>
    <template class="input">
        <input type="password" id="${ids('password')}" name="password" required/>
        <label for="${ids('password')}">Passwort</label>
    </template>
    <div class="actions">
        <button>âœ” anmelden</button>
    </div>
</form>
