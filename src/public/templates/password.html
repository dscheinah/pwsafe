<h1>Passwort</h1>
<template data-condition="${error}" data-tag="p" class="error">
    ${message}
</template>
<table>
    <tbody>
        <template data-tag="tr">
            <th>Name</th>
            <td colspan="2">${name}</td>
        </template>
        <template data-tag="tr">
            <th>URL</th>
            <td colspan="2"><a href="${url}" target="_blank" referrerpolicy="no-referrer" rel="noopener">${url}</a></td>
        </template>
        <template data-tag="tr">
            <th>Benutzer</th>
            <td>${user}</td>
            <td>
                <button type="button" data-action="copy" value="user">â˜ kopieren</button>
            </td>
        </template>
        <template data-tag="tr">
            <th>E-Mail</th>
            <td>${email}</td>
            <td>
                <button type="button" data-action="copy" value="email">â˜ kopieren</button>
            </td>
        </template>
        <template data-tag="tr" data-condition="${!visible}">
            <th>Passwort</th>
            <td>${mask(password)}</td>
            <td>
                <button type="button" data-action="copy" value="password">â˜ kopieren</button>
                <button type="button" data-action="show">ğŸ‘ anzeigen</button>
            </td>
        </template>
        <template data-tag="tr" data-condition="${visible}">
            <th>Passwort</th>
            <td><span class="hidden-password">${password}</span></td>
            <td>
                <button type="button" data-action="copy" value="password">â˜ kopieren</button>
                <button type="button" data-action="show">âš ausblenden</button>
            </td>
        </template>
        <template data-tag="tr">
            <th>Bemerkung</th>
            <td colspan="2">${notice.replace(/\n/, '<br />')}</td>
        </template>
    </tbody>
</table>
<div class="actions">
    <button type="button" data-action="password_edit">âœ bearbeiten</button>
</div>
